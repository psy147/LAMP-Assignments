<!DOCTYPE HTML>
<html lang="en">
<html>
    <head> 
        <meta charset = "utf-8"/> 
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <div>
            <h1>ENTER THE FOLLOWING DETAILS :</h1>
        </div>
        <div>
            <form>
                <div class="inputs">
                    <label for="fname"><h3>FIRST NAME *</h3></label>
                    <br>
                    <input type="text" id="first" name="fname"  placeholder="Enter your First Name" pattern="regexp" required/>
                    <br>
                    <label for="lname"><h3>LAST NAME *</h3></label>
                    <br>
                    <input type="text" id="last" name="lname" placeholder="Enter your Last Name" required/>
                    <br>
                    <label for="roll"><h3>ROLL NUMBER *</h3></label>
                    <br>
                    <input type="text" id="roll" name="rno" placeholder="Enter your Roll Number" required/>
                    <br>
                    <div>
                        <label for="mail"><h3>EMAIL ADDRESS *</h3></label>
                        <input type="mail" id="email" name="mail"  placeholder="example: john@gmail.com" required/>
                    </div>
            </form>
        </div>
    </body> 
</html>
